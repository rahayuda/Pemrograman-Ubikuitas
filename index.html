<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sensor Demo</title>
</head>
<body>
  <div class="container">
    <h1>Sensor Demo</h1>
    <ul>
      <li>Accelerometer</li>
      <ul>
        <li>X: <span id="Accelerometer_gx"></span></li>
        <li>Y: <span id="Accelerometer_gy"></span></li>
        <li>Z: <span id="Accelerometer_gz"></span></li>
      </ul>
      <li>Gyroscope</li>
      <ul>
        <li>X: <span id="Gyroscope_x"></span></li>
        <li>Y: <span id="Gyroscope_y"></span></li>
        <li>Z: <span id="Gyroscope_z"></span></li>
      </ul>
      <li>Orientation</li>
      <ul>
        <li>Alpha: <span id="Orientation_a"></span></li>
        <li>Beta: <span id="Orientation_b"></span></li>
        <li>Gamma: <span id="Orientation_g"></span></li>
      </ul>
    </ul>
  </div>
</body>
</html>
