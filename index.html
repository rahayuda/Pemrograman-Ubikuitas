<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contoh kode JavaScript untuk mendeteksi sensor</title>
</head>
<body>
  <h1>Contoh kode JavaScript untuk mendeteksi sensor</h1>
  <script>
    // Periksa apakah izin sensor telah diberikan
    const accelerometerPermission = navigator.permissions.query({
      name: "accelerometer",
    });

    // Jika izin telah diberikan, akses sensor accelerometer
    if (accelerometerPermission.state === "granted") {
      // Dapatkan data accelerometer
      const accelerometerData = navigator.accelerometer.getCurrentAcceleration();

      // Tampilkan data accelerometer
      console.log("X:", accelerometerData.x);
      console.log("Y:", accelerometerData.y);
      console.log("Z:", accelerometerData.z);
    }
  </script>
</body>
</html>
